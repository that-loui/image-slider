<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
</head>
<body>

     <header id="main-head"> 
        <h2>Image Slider</h2>
    </header>

    <main id="img-container">

        <section class="slideshow fade">
            <header class="text">1/6</header>
            <img src="./img/img 1.jpg" alt="image 1" width="100%">
            <footer id="caption">image 1</footer>
        </section>

        <section class="slideshow fade">
            <header id="text">2/6</header>
            <img src="./img/img 2.jpg" alt="image 2" width="100%">
            <footer id="caption">image 2</footer>
        </section>

        <section class="slideshow fade">
            <header id="text">3/6</header>
            <img src="./img/img 3.jpg" alt="image 3" width="100%">
            <footer id="caption">image 3</footer>
        </section>

        <section class="slideshow fade">
            <header id="text">4/6</header>
            <img src="./img/img 4.jpg" alt="image 4" width="100%">
            <footer id="caption">image 4</footer>
        </section>

        <section class="slideshow fade">
            <header id="text">5/6</header>
            <img src="./img/img 5.jpg" alt="image 5" width="100%">
            <footer id="caption">image 5</footer>
        </section>

        <section class="slideshow fade">
            <header id="text">6/6</header>
            <img src="./img/img 6.jpg" alt="image 6" width="100%">
            <footer id="caption">image 6</footer>
        </section>

        <a id="prev">
            <span class="material-symbols-outlined">
            arrow_back_ios
            </span>
        </a>

        <a id="next">
            <span class="material-symbols-outlined">
            arrow_forward_ios
            </span>
        </a>
    </main>

   
    <script src="script.js"></script>
</body>
</html>
